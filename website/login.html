<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكورد| تسجيل دخول</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css">
</head>
<body>
   <div class="container me-5">
        <div class="row mt-5 g-0 ">
            <div class="col-sm-12 col-md-4 shadow p-3 mb-5 bg-white rounded">
                <img src="img/acord.png" alt="" class="mt-3 img-fluid" width="150">
                <h4 class="text-center text-muted mt-4 mb-4">تسجيل الدخول</h4>
                <form>
                    <div class="mb-3">
                      <label  class="form-label">رقم الجوال</label>
                      <input type="text" placeholder="رقم الجوال" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">كلمة المرور</label>
                      <input type="password" placeholder="كلمة المرور" class="form-control">
                      <a href="#" class="text-decoration-none text-muted d-block mb-5 mt-3">نسيت كلمة المرور</a>
                    </div>  
                    <button type="submit" class="btn btn-primary w-100 mb-3">تسجيل الدخول</button>
                    <a href="#" class="text-decoration-none text-muted d-block text-center">ليس لديك حساب؟</a>
                </form>
            </div>
            <div class="col-sm-12 col-md-8">
                <img src="img/login-2.jpg" alt="login Photo" class=" rounded mt-2 img-fluid">
            </div>
        </div>
   </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
